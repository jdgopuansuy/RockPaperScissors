<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="game">
            <h3>Who's the fairest of them all?</h3>
            <!--Display Score of player and computer -->
            <div class="score">
                <div class="playerScore">
                    <img src="Rockpaperscissors/Snowwhite.png" alt="playerIcon">
                    <p class="p-count count">0</p>
                </div>
                <div class="computerScore">
                    <img src="Rockpaperscissors/Queen.png" alt="aiIcon">
                    <p class="c-count count">0</p>
                </div>
            </div>

            <!--Final result of game -->
            <div class="result"></div>
            
            <div class="move">Choose your move princess.</div>
            
            
            <!--Options available to player to play game -->
            <div class="options">
                <span class="rock">Rock</span>
                <span class="paper">Paper</span>
                <span class="scissor">Scissors</span>
            </div>
            <!--Number of moves left before game ends -->
            <div class="movesleft">Moves Left: 7 </div>
            

            <!--Reload the game -->
            <button class="reload"></button>

        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
